name: PR Build Check

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/pr-build-check.yml'

jobs:
  backend-build:
    name: Backend Build (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build backend
        run: go build -v -o bin/ai-motion cmd/main.go

      - name: Run tests
        run: go test -v ./...

  frontend-build:
    name: Frontend Build (React + TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build frontend
        run: npm run build

  build-status:
    name: Build Status Check
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: always()

    steps:
      - name: Check build results
        run: |
          if [ "${{ needs.backend-build.result }}" != "success" ] || [ "${{ needs.frontend-build.result }}" != "success" ]; then
            echo "❌ Build failed!"
            echo "Backend: ${{ needs.backend-build.result }}"
            echo "Frontend: ${{ needs.frontend-build.result }}"
            exit 1
          else
            echo "✅ All builds passed!"
          fi